{% extends "layout.html" %}

{% set active_page = "projects" %}

{% block title %}Projects{% endblock %}

{% block content %}
    <!--page content-->
	<div class="center">
		
		<br>
		<h1>Project Statistics</h1>
		<br>
		<form action="/projectform">
			<input type="radio" name="highlow" value="high" checked="checked">Highest</input>
			<br>
			<input type="radio" name="highlow" value="low">Lowest</input>
			<br>
			<br>
			<select name="key">
				<option value="Capacity">Capacity</option>
				<option value="Number_Turbines">Number of Turbines</option>
			</select>
			<br>
			<br>
			<input type="submit">
		</form>
		<br>
		<h1>{{ keyhighlow }}</h1>
		<br>
		<br>
		{% for i in response %}
			<p>{{ i }}</p>
		{% endfor %}
		
	</div>
{% endblock %}
